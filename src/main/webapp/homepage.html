<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="CSS/mainStyle.css">
    <link rel="stylesheet" href="CSS/popupStyle.css">
    <link rel="stylesheet" href="CSS/radioStyle.css">
    <link rel="stylesheet" href="CSS/buttonStyle.css">
    <link rel="stylesheet" href="CSS/tableStyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

    <script src="JS/mainScript.js"></script>
    <script src="JS/beleggingScript.js"></script>
    <script src="JS/rekeningScript.js"></script>
    <script src="JS/chartScript.js"></script>

    <title>Overzicht</title>
  </head>
  <body>

    <!-- Header -->
    <div class="header">
      <div id="showUserInfo" style="display:flex;cursor:pointer;">
        <i class="material-icons" style="font-size:40px;margin:10px">account_circle</i>
        <p>
          <span id="userName"></span>
        </p>
        <i id="userArrow" class="material-icons showUserInfo" style="color:#ffffff;"></i>
      </div>
      <i id="showTotalChart" class="material-icons showTotalChart" title="Totaal grafiek weergeven">insert_chart</i>
      <i id="logoutButton" class="material-icons logoutButton" title="Logout">clear</i>
    </div>

    <!-- User info container -->
    <div id="userInfo" class="userInfoDiv">
      <!-- Not yet filled -->
      <div class="content">

      </div>
    </div>

    <!-- Main wrapper -->
    <div class="wrapper">

      <!-- RekeningForm div -->
      <div class="buttonHolder" id="newRekeningForm">
        <span class="inputSpan">Rekening nummer*:</span><input id="newRekeningnrInput">
        <span class="inputSpan">Depot naam*:</span><input id="newDepotNaam">
        <span class="inputSpan">Saldo:</span><input type="number" value=0>

        <i id="addNewRekening" class="material-icons confirmFormButton" title="Toevoegen">done</i>
        <i id="showNewRekeningForm" class="material-icons hideDivButton" title="Annuleren">clear</i>
      </div>

      <!-- Rekening display div -->
      <div id="rekeningen" class="rekeningenContainer">
        <!-- Dynamicly filled -->
        <div style="display:inline-grid;" id="showNewRekeningForm">
          <div class="addBox1">
            <br>
            <center style="color:grey;margin-bottom:10px;margin-top:-10px;">Nieuwe Rekening</center>
          </div>
          <div class="addBox1" style="margin-top:0;">
            <br>
          </div>
        </div>
      </div>

      <!-- Rekening table container -->
      <div class="mainContainer" id="rekeningContainer">
        <div style="display:flex; margin-top:-20px;">
          <h1 id="rekeningTitle"></h1>
          <span id="rekeningSaldo" style="margin-top:35px;margin-left:20px;"></span>
          <i id="deleteRekening" class="material-icons trashButton" title="Verwijder rekening">delete</i>
          <i id="hideDiv1" class="material-icons hideDivButton" title="Sluiten">clear</i>
        </div>
        <table>
          <thead>
            <tr>
              <th>Datum</th>
              <th>Bedrag</th>
            </tr>
          </thead>
          <tbody id="bijafschriftTable">
            <!-- Dynamicly filled -->
          </tbody>
        </table>
      </div>

      <!-- Rendement chart container -->
      <div class="mainContainer" id="totalChartContainer">
        <div style="display:flex; margin-top:-20px;">
          <i id="hideDiv4" class="material-icons hideDivButton" style="margin-left:auto;" title="Sluiten">clear</i>
        </div>
        <canvas style="display:block;" class="totalChart"></canvas>
      </div>

      <!-- Rendement chart container -->
      <div class="mainContainer" id="chartContainer">
        <div style="display:flex; margin-top:-20px;">
          <i id="hideDiv3" class="material-icons hideDivButton" style="margin-left:auto;" title="Sluiten">clear</i>
        </div>
        <div id="chartHolder">
          <!-- Dynamicly load charts -->
        </div>
      </div>

      <div id="holder">

        <!-- Belegging form container -->
        <div class="mainContainer" id="beleggingContainer" style="padding-bottom:0;">
          <div style="display:flex; margin-top:-20px;">
            <h1 id="beleggingTitle"></h1>
            <i id="showChart" class="material-icons showChart" title="Grafiek weergeven">insert_chart</i>
            <i id="showAddBeleggingForm" class="material-icons showFormButton" title="Nieuwe belegging">add</i>
            <i id="hideDiv2" class="material-icons hideDivButton" title="Sluiten">clear</i>
          </div>
          <div id="addBeleggingForm" style="padding-bottom:20px;">
            <span class="inputSpan">Rekening nummer:</span><input id="beleggingRekeningNr" readonly>
            <span class="inputSpan">Datum:</span><input type="date" id="beleggingDate">
            <span class="inputSpan">Aandeel koers:</span><input type="number" id="aandeelKoers" value=0>
            <span class="inputSpan">Aantal aandelen:</span><input type="number" id="aantalAandelen" value=0>
            <span class="inputSpan">Totaal:</span><input type="number" id="aandeelTotaal" value=0>
            <span class="inputSpan">Aandeel naam:</span><input id="aandeelNaam">
            <i id="addNewBelegging" class="material-icons confirmFormButton" title="Toevoegen">done</i>
            <i id="showAddBeleggingForm" class="material-icons hideDivButton" title="Annuleren">clear</i>
          </div>
        </div>

        <!-- Aandelen table container -->
        <div id="aandeelContainer">
          <!-- Dynamicly filled -->
        </div>
      </div>

      <h1 id="perspectiveText" >Geen weergave geselecteerd.</h1>
    </div>

    <!-- Popup div -->
    <div id="overlay" style="display:none;"></div>
    <div style="display: none;" id="popUp">
      <p id="msg"></p>
      <button id="confirmButton" class="blueButton" style="margin-right:0;">ja</button>
      <button id="cancelButton" class="redButton" style="margin-right:0;">nee</button>
    </div>
  </body>
</html>
